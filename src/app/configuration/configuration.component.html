<app-common-panel [active]="editMode">
  <p panel-header>System Configuration</p>
  <ng-container panel-content>
    <div class="configuration-row">
      <p>Take Control of System Configuration by updating these values</p>
      <button
        type="button"
        mat-button
        color="primary"
        class="ut-edit-btn"
        (click)="edit()"
        *ngIf="!editMode">
        <mat-icon>edit</mat-icon>
        Edit Configuration
      </button>
    </div>

    <form class="bn-form">
      <div class="form-group">
        <label class="bn-label">Enable Review Page</label>
        <div class="field">
          <ng-container *ngIf="editMode">
            <mat-slide-toggle
              name="reviewPageEnabled"
              [(ngModel)]="editControls.reviewPageEnabled">
              Review Page {{editControls.reviewPageEnabled ? 'Enabled': 'Disabled'}}
            </mat-slide-toggle>

            <mat-icon *ngIf="editControls?.reviewPageEnabled">task</mat-icon>
            <mat-icon *ngIf="!editControls?.reviewPageEnabled">lock</mat-icon>
          </ng-container>

          <ng-container *ngIf="!editMode">
            <mat-slide-toggle
              name="reviewPageEnabled"
              [disabled]="true"
              [(ngModel)]="controls.reviewPageEnabled">
              Review Page {{controls.reviewPageEnabled ? 'Enabled': 'Disabled'}}
            </mat-slide-toggle>

            <mat-icon *ngIf="controls?.reviewPageEnabled">task</mat-icon>
            <mat-icon *ngIf="!controls?.reviewPageEnabled">lock</mat-icon>
          </ng-container>
        </div>
      </div>

      <div *ngIf="editMode" style="text-align: right; margin-top: 1.5rem;">
        <button
          type="button"
          mat-button
          color="primary"
          class="ut-save-btn"
          (click)="save()">
          Save
        </button>
        <button
          type="button"
          mat-button
          color="primary"
          class="ut-cancel-btn"
          (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </ng-container>
</app-common-panel>
